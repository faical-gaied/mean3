<div class="container">
    <div class="row">
      <!-- *ngFor pour itérer sur la liste des cocktails -->
      <div class="col-4 mb-4" *ngFor="let cocktail of cocktails">
        <!-- Le lien vers la page de détails du cocktail -->
        <a [routerLink]="['/cocktail/details', cocktail.idDrink]" class="d-block">
          {{ cocktail.strDrink }}
        </a>
        
        <!-- Affichage de l'ID du cocktail -->
        <p>ID: {{ cocktail.idDrink }}</p>
        
        <!-- Image du cocktail -->
        <img [src]="cocktail.strDrinkThumb" alt="{{ cocktail.strDrink }}" width="100" height="100">
      </div>
    </div>
  </div>
